<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lab 3</title>
  <link rel="stylesheet" href="../labstyles.css">
</head>



<body>

  <script>
      function cToF(cel) {
          return ((cel * 9)/5) + 32;
      }

  </script>

  <h1>Lecture 3: Celsius to Fahrenheit</h1>

  <form>
    <label for="cInput">Celsius:</label>
    <input type="text" id="cInput" name="cInput">
    <input type="button" value="Submit" onclick="alert(cInput.value + ' degrees C is ' + cToF(cInput.value) + ' degrees F'); cInput.value=''">
  </form>

</body>
</html>
