<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="../labstyles.css"/>
  <meta charset="UTF-8">
  <title>Lab 6</title>

  <script>

      var bannerNames = ['blue','cyan','green','orange','pink','purple','red','yellow'];
      function run() {
          setInterval(cycle, 2000);
      }
      function cycle() {
          var randIndex = Math.round(Math.random() * (bannerNames.length-1));

          document.getElementById("banner").src = "../images/colors/"+bannerNames[randIndex]+".png";
      }

  </script>
</head>
<body onload = "run();cycle()">
  <img id="banner" alt="banner" src="" />
</body>
</html>
