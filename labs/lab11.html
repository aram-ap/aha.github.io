<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lab 11-nodeTypes</title>
  <link rel="stylesheet" href="../labstyles.css"/>
</head>
<body>

<div id="cmnt">
<h1>Lab 11-Getting Comments Embedded in Code</h1>
<!--Lab 11-now we're getting comments from the HTML body!-->
<!--This is a comment.-->
<!--This is another comment.-->
<!--Here's a joke:-->
<!--Q. How did the programmer die in the shower?-->
<!--A. He read the shampoo bottle instructions: Lather. Rinse. Repeat.-->
</div>

<script>

    window.onload = new function() {
        var containerElements = document.getElementById("cmnt").childNodes;
        var comments = "";

        for(var i = 0; i < containerElements.length; i++) {
            if(containerElements[i].nodeType === 8) {
                comments += containerElements[i].nodeValue + "\n ";
            }
        }

        alert(comments);

        var commentTextNode = document.createTextNode(comments);
        var paraNode = document.createElement("p");
        paraNode.appendChild(commentTextNode);

        document.getElementById("cmnt").appendChild(paraNode);
    }

</script>

</body>
</html>
