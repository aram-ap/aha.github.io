<!DOCTYPE html>
<html>
<head>
    <title>datetime</title>

</head>
<script>
    function changeString() {
        var str = prompt("What will you like to change the string to?");
        document.getElementById("conf").innerHTML = str;
    }
</script>
<body>
    <div id="conf">
        Hello, this is a string!
    </div>
    <input type="button" value="Change" onclick="changeString()" />

</body>
</html>
